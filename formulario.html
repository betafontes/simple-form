<!doctype html>
<html>

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" type="text/css" href="formulario.css" media="screen">
        <title>Formulário de Inscrição</title>
    </head>
    

    <body>  

        <div>
            <h1 id="titulo">Inscreva-se no Formulário</h1>
         <br>
        </div>

         <br>
        <form>

            <fieldset class="grupo">
                <div class="campo">
                    <label for="nome"><strong>Nome :</strong></label>
                    <input type="text" name="nome" id="nome" required>
                </div>

                <div class="campo">
                    <label for="sobrenome"><strong>Sobrenome :</strong></label>
                    <input type="text" name="sobrenome" id="sobrenome" required>
                </div>

                 <div class="campo">
                    <label for="email"><strong>Email :</strong></label>
                    <input type="email" name="email" id="email" required>
                </div>
            </fieldset> 
             <br>
            
            <div class="campo">
                <label><strong>De qual lado da aplicação você desenvolve?</strong></label>
                <label>
                    <input type="radio" name="devweb" required value="frontend">Front-end
                </label>
                <label>
                    <input type="radio" name="devweb" required value="backend">Back-end
                </label>
                <label>
                    <input type="radio" name="devweb" required value="fullstack">Fullstack
                </label>
                <label>
                    <input type="radio" name="dev" required value="mobile">Mobile
                </label>
            </div>
             <br>

            <div class="campo">
                <label for="senioridade"><strong>Senioridade :</strong></label>
                <select id="senioridade" required>
                  <option selected disabled value="">Selecione</option>
                  <option>Júnior</option>
                  <option>Pleno</option>
                  <option>Sênior</option>
                </select>
            </div>
            <br>

            <fieldset class="grupo">
                <div id="check" required>
                    <label><strong>Selecione as tecnologias que utiliza:</strong></label><br><br>
                    <input type="checkbox" id="tecnologia1" name="tecnologia1" value="HTML">
                    <label for="tecnologia1"> HTML</label>
                    <input type="checkbox" id="tecnologia2" name="tecnologia2" value="CSS">
                    <label for="tecnologia2"> CSS</label>
                    <input type="checkbox" id="tecnologia3" name="tecnologia3" value="JavaScript">
                    <label for="tecnologia3"> JavaScript</label>
                    <input type="checkbox" id="tecnologia4" name="tecnologia4" value="PHP">
                    <label for="tecnologia4"> PHP</label>
                    <input type="checkbox" id="tecnologia5" name="tecnologia5" value="C#">
                    <label for="tecnologia5"> C#</label>
                    <input type="checkbox" id="tecnologia6" name="tecnologia6" value="Python">
                    <label for="tecnologia6"> Python</label>
                    <input type="checkbox" id="tecnologia7" name="tecnologia7" value="Java">
                    <label for="tecnologia7"> Java</label>
                    <input type="checkbox" id="tecnologia8" name="tecnologia8" value="TypeScript">
                    <label for="tecnologia8"> TypeScript</label>
                    <input type="checkbox" id="tecnologia9" name="tecnologia9" value="Kotlin">
                    <label for="tecnologia9"> Kotlin</label>
                    <input type="checkbox" id="tecnologia10" name="tecnologia10" value="Rust">
                    <label for="tecnologia10"> Rust</label>
                    <input type="checkbox" id="tecnologia11" name="tecnologia11" value="Swift">
                    <label for="tecnologia11"> Swift</label>
                </div>
            </fieldset>

            <div class="campo">
                <br>
                <label for="experiencia"><strong>Conte um pouco aqui da sua experiência como Dev: </strong></label>
                <textarea rows="6" style="width: 26em" id="experiencia" name="experiencia"></textarea>
            </div>

            <button class="botao" type="submit" onsubmit="">Concluído</button>            

        </form>

    </body>

</html>
